<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Barlow Tamagotchie</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <script type="text/javascript" src="js/app.js"></script>
    <h1>Welcome Your New Pet!</h1>
    <p1>
    <form name="myForm" action="" method="GET">
        Choose A Name For Your Pet: 
<br>
<br>
        <input type="text" name="inputbox" value="">
        <input type="button" name="button" value="Submit" onClick="petName(this.form)">
      </form>
<br>
<div class="button1">
        <button onClick="feed()">Feed Your Pet</button>
</div>
<div class="button2">
        <button onClick="energize()">Let Your Pet Sleep</button>
</div>
<div class="button3">
        <button onClick="playWith()">Play With Your Pet</button>
</div>
<div class="button4">
        <button onClick="lights()">Lights</button>
</div>
<br>
    </div>
    <div class="game">
    <div class="spot">
        <img src="youngspot.jpg" id="spot">
<br>
<div class="life">
    Hunger Level:
        <div class="hunger" id="hunger">
        </div>
        <br>
    Energy Level:
        <div class="energy" id="energy">
        </div>
        <br>
    Boredom Level:
        <div class="play" id="play">
        </div>
        <br>
    Age <div class="age" id="age">
        </div>
</script>
</body>
</html>
