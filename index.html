<!DOCTYPE html>
<head>
     <title>Barlow Tamagotchie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/javascript" src="js/app.js"></script>
    <h1>Welcome Your New Pet!</h1>
    <form>
        <label for="Name Pet">Name Your Pet:</label><br>
        <input type="text" id="petName">
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <div class="life">
        Hunger Level:
    <div class="hunger" id="hunger">
    </div>
    <br>
    Energy Level:
    <div class="energy" id="energy">
    </div>
    
    <br>
    Boredom Level:
    <div class="play" id="play">
        <br>
        <br>
    </div>
    <div class="buttons">
    <button onClick="Feed">Feed Your Pet</button>
    <button onClick="Sleep">Let Your Pet Sleep</button>
    <button onClick="Play">Play With Your Pet</button>
    <button onClisk="Light">Lights</button>
    </div>
</body>
</html>
